<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Calculator!!</h1>
            <div class="output"></div>
            <button class="display"></button>
         </div>
      <div class="row">
       <button id="block0" class="btn">0</button>
       <button id="block1" class="btn">1</button>
       <button id="block2" class="btn">2</button>
      </div>
      <div class="row">
        <button id="block3" class="btn">3</button>
        <button id="block4" class="btn">4</button>
        <button id="block5" class="btn">5</button>
       </div>
       <div class="row">
        <button id="block6" class="btn">6</button>
        <button id="block7" class="btn">7</button>
        <button id="block8" class="btn">8</button>
       </div>
       <div class="row">
        <button id="block9" class="btn">9</button>
        <button id="add" class="btn operation">+</button>
        <button id="sub" class="btn operation">-</button>
       </div>
       <div class="row">
        <button id="multiply" class="btn operation">*</button>
        <button id="div" class="btn operation">/</button>
        <button id="equals" class="btn operation">=</button>
       </div>
       <div class="row">
          <button id="clr">RESET</button>
       </div>
    </div>
    <script src="ass2.js"></script> 
</body>
</html>
